<html ng-app="webEx">
    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./stylesheets/style.css">
        <link rel="stylesheet" href="bower_components\font-awesome\css\font-awesome.min.css">
        <script src="bower_components\angular\angular.min.js"></script>
        <script src="bower_components\ui-router\release\angular-ui-router.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/dashboardController.js"></script>
        <script src="js/controllers/modalController.js"></script>
        <script src="js/directives/widget1Directive.js"></script>
        <script src="js/directives/widget4Directive.js"></script>
        <script src="js/services/webRestService.js"></script>
        <script src="js/services/appGlobalService.js"></script>



    </head>
    <body class="container" >
        <ui-view></ui-view>

    </body>
    <div id="myModal" class="modal fade" ng-controller="modalController" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Your Basket</h4>
                </div>
                <div class="modal-body">
                    <div ng-repeat="device in devices track by $index" class="devices">
                        {{device}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</html>
